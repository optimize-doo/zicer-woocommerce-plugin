version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: zicer-woo-wordpress
    restart: unless-stopped
    ports:
      - "8088:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./zicer-woo-sync:/var/www/html/wp-content/plugins/zicer-woo-sync
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - db
    networks:
      - zicer-network

  db:
    image: mariadb:latest
    container_name: zicer-woo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - zicer-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: zicer-woo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    depends_on:
      - db
    networks:
      - zicer-network

  wpcli:
    image: wordpress:cli
    container_name: zicer-woo-cli
    user: "33:33"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./zicer-woo-sync:/var/www/html/wp-content/plugins/zicer-woo-sync
    depends_on:
      - wordpress
      - db
    networks:
      - zicer-network
    entrypoint: ["sh", "-c", "sleep infinity"]

volumes:
  wordpress_data:
  db_data:

networks:
  zicer-network:
    driver: bridge
